<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FacturApp</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form class="formulario">
        <h1>Registro de Cliente</h1>
        <section class="container">
            <section class="input-container">               
                <input type="text" placeholder="Nombre y Apellido">
            </section>
            <section class="input-container">               
                <input type="text" placeholder="Cédula de Identidad">
            </section>
            <section class="input-container">               
                <input type="text" placeholder="Número de Telefono">
            </section>
            <section class="input-container">               
                <input type="text" placeholder="Dirección de Domicilio">
            </section>

            <section>
                <p>Sexo:
                  <input type="radio" name="gender" value="male" checked> Hombre
                  <input type="radio" name="gender" value="female"> Mujer
                  <input type="radio" name="gender" value="other"> Otro
                 </p>
            </section>
            <p></p>
            <input type="button" value="Registrar" onclick="location.href='index.html'" />
        </section>
    </form>
</body>
</html>
